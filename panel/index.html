<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Playlist</title>
		<script src="./../node_modules/es6lib/require.js"></script>
		<script src="./../node_modules/es6lib/format.js"></script>
		<script src="./../common/context-menu.js"></script>
		<script src="./index.js"></script>
		<link href="./layout.css" rel="stylesheet">
		<link href="./../common/context-menu.css" rel="stylesheet">
		<link href="./theme-dark.css" rel="stylesheet">
		<script src="./../node_modules/sortablejs/Sortable.min.js"></script>
	</head>
	<body>
		<div id="left" class="column">
			<div id="controls">
				<div id="prev" class="button"><svg width="34" height="34">
					<polyline points="02,17  17,02  17,32"/>
					<polyline points="17,17  32,02  32,32"/>
				</svg></div>
				<div id="play" class="button"><svg width="34" height="34">
					<polyline points="07,02  07,32  27,17"/>
				</svg></div>
				<div id="pause" class="button"><svg width="34" height="34">
					<polyline points="04,02  13,02  13,32  04,32"/>
					<polyline points="19,02  28,02  28,32  19,32"/>
				</svg></div>
				<div id="next" class="button"><svg width="34" height="34">
					<polyline points="02,02  02,32  17,17"/>
					<polyline points="17,02  17,32  32,17"/>
				</svg></div>
				<div id="loop" class="button">
					<text>&#x21bb;</text>
				</div>
				<div id="more" class="button">
					<text>&#x22ee;</text>
				</div>
			</div>
			<div id="playlist" class="scroll-outer">
				<div class="scroll-inner">
					<span class="tabs">
						<div class="tab tab-default video-default">
							<div class="icon" style="background-image: url('');"></div>
							<div class="description">
								<span class="title">
									...
								</span>
								<span class="duration">
									?:??
								</span>
								<div class="remove">â¨‰</div>
							</div>
						</div>
						<!-- ... -->
					</span>
				</div>
			</div>
		</div>
		<div id="right" class="column">
			<div id="windows" class="windows scroll-outer">
				<div class="scroll-inner">
					<span class="windows">
						<div id="window-default" class="window">
							<div class="header">
								<label class="toggleswitch title" for="windowToggle-default">title</label>
							</div>
							<input type="checkbox" class="toggleswitch" id="windowToggle-default"/>
							<span class="tabs">
								<!-- ... -->
							</span>
						</div>
						<!-- ... -->
					</span>
				</div>
			</div>
		</div>
	</body>
</html>
