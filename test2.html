	from="

		L 18 13.74
		L 18 22.28
		L 11 26
		Z
		M 18 13.74
		L 26 18
		L 26 18
		L 18 22.28
		Z
	"

		L 180 13.74

/>
<animateTransform
	xlink:href="#p1"
	attributeName="transform"
	type="rotate"
	from="0 18 18"
	to="60 18 18"
	dur="1s"
	repeatCount="indefinite"
	additive="sum"
/>
